<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exabyting AI HR Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="newStyle.css">
</head>
<body>
<div class="container">
    <div class="row branding">
        <div class="col">
            <img class="logo" src="logo.jpg" alt="Exabyting Logo"/>
        </div>
        <div class="col">
            <h5 class="brandName">Exabyting AI HR Assistant</h5>
            <p class="slogan">Making your Queries simplified</p>
        </div>
    </div>
    <div class="chat-history-container">
        <div class="message system-message">Hello! How can I help you today?</div>
        <div class="message user-message">How can I apply for a leave?</div>
        <!-- This is where new messages will be appended -->
    </div>
    <div class="chat-form-container">
        <form id="chat-form">
            <div class="chat-input-container form-group">
                <input type="text" class="form-control flex-grow-1" id="newMessage" placeholder="Type and hit ENTER...">
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#chat-form').submit(function(event){
            event.preventDefault()
            const newMessageInput = $('#newMessage')
            const message = newMessageInput.val();
            if (message.trim() !== '') {
                $('.chat-history-container').append('<div class="message user-message">' + message + '</div>');
                newMessageInput.val('');
            }
        });
    });
</script>
</body>
</html>
